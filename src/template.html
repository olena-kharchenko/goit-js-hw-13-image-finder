<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
  
    <title>Image finder</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>

  <body>
    <div id="root">
      <form class="search-form" id="search-form">
        <input type="text" name="query" autocomplete="off" placeholder="Search images..." />
        <button type="submit" class="search-btn">Search</button>
      </form>

        <ul class="gallery">
          <!-- Список <li> с карточками изображений -->
        </ul>

        <button type="button" class="btn btn-primary button" data-action="load-more">Load more</button>
    </div>
  </body>
</html>
